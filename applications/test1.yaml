apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: test1
  namespace: argocd
spec: 
  destination: 
    namespace: test1
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: apps/test1
    repoURL: "https://github.com/solas98/cicdtest"
    targetRevision: main
  syncPolicy:
    automated:
      allowEmpty: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true